<div class="col-md-4 col-sm-6 col-xs-12">
	<div class="project-card">
		<a href="{{url}}">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-5">
					<div class="project-thumbnail">
						<img src="{{Main_Picture::url}}"  alt="{{Main_Picture}}"/>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-7">
					<div class="project-card-content">
						<h5 class="project-title">
							<span class="mw-headline">{{title}}</span>
						</h5>
						<p class="project-byline">
							<span class="area-style">{{Area}}</span>
						</p>
						<p class="project-blurb">{{Description}}</p>
						<div class="project-location">
							<ul>
								<li>
								<i class="fa fa-briefcase"></i>
								<span class="location-name">{{Difficulty}}</span>
								</li>
								<li>
								<i class="fa fa-money"></i>
								<span class="location-name">{{Cost}} {{Currency}}</span>
								</li>
								<li class="last">
								<i class="fa fa-hourglass-half"></i>
								<span class="location-name">{{Duration}} {{Duration-type}}</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</a>
	</div>
</div>
